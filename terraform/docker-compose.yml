version: "3.3"

services:
  tf:
    container_name: Terraform
    image: hashicorp/terraform:1.0.1
    working_dir: /sugarfungetf
    volumes:
        - .:/sugarfungetf
    environment:
        - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
        - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
        - AWS_SESSION_TOKEN=${AWS_SESSION_TOKEN}
